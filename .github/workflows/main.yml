---
name: main

on:
  - push

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        node:
          - '14'
          - '16'
        io:
          - noop
          - linux
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: actions/setup-node@v3
        with:
          cache: npm
          node_version: ${{ matrix.node }}
      - name: Install dependencies
        run: npm ci
      - name: Test
        run: npm test
        env:
          CURATOR_IO: ${{ matrix.io }}
          CURATOR_PKG: noop
